<li class="result">
	<a href="{{githuburl}}"><h2 class="repo-name">{{name}}</h2></a>
	<p class="owner">{{owner}}</p>
	<div class="comments">{{comments}}</div>
	
	<p>Clone URL: {{cloneurl}}</p>
	
	<a class="contact twitter" href="http://twitter.com/{{twitter}}">@{{twitter}}</a>
	<a class="contact email" href="mailto:{{email}}">{{email}}</a>

</li>
